<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Create Dat</title>
    </head>
    <body>
        <div id="create" style="margin: 5px; display: none;">
            <h2>Create a new Dat site</h2>
            <form id="create-form">
                <label>Title:</label><input id="create-title" placeholder="Title"/>
                <label>Description:</label><input id="create-desc" placeholder="Description (optional)"/>
                <button class="cancel">Cancel</button>
                <button id="create-submit">Create Site</button>
            </form>
        </div>
        <div id="fork" style="margin: 5px; display: none;">
            <h2 id="fork-message">Fork Dat</h2>
            <form id="fork-form">
                <p id="fork-url">dat://</p>
                <label>Title:</label><input id="fork-title" placeholder="Title"/>
                <label>Description:</label><input id="fork-desc" placeholder="Description (optional)"/>
                <button class="cancel">Cancel</button>
                <button id="fork-submit">Create Fork</button>
            </form>
        </div>
        <div id="selectArchive" style="margin: 5px; display: none;">
            <h2>Select an archive from your library</h2>
            <ul></ul>
        </div>
    </body>
    <script src="./dialog.js"></script>    
</html>
